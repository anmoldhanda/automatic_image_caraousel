<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>automatic image caraousel</title>
    <!-- ========================================= custom css ========================================= -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="projectdetails-container">
      <h1 class="headline">automatic image caraousel</h1>
      <p class="description">the slides will move in every 3 seconds</p>
    </div>
    <div class="automatic-image-caraousel">
      <div class="automatic-image-caraousel-container">
        <div class="image-slidesbox first-image-slide">
          <p class="image-slide-text">slide 1</p>
        </div>
        <div class="image-slidesbox second-image-slide">
          <p class="image-slide-text">slide 2</p>
        </div>
        <div class="image-slidesbox third-image-slide">
          <p class="image-slide-text">slide 3</p>
        </div>
        <div class="image-slidesbox fourth-image-slide">
          <p class="image-slide-text">slide 4</p>
        </div>
        <div class="image-slidesbox fifth-image-slide">
          <p class="image-slide-text">slide 5</p>
        </div>
      </div>
    </div>
    <!-- ========================================= custom js ========================================= -->
    <script src="main.js"></script>
  </body>
</html>
